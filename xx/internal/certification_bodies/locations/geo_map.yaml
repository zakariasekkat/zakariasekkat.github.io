                  address_1:
                    type: string
                  address_2:
                    type: string
                  website:
                    type: string
                  phone:
                    type: string
                  email:
                    type: string
                  country:
                    type: string
                  region:
                    type: string
                  city:
                    type: string
                  postal_code:
                    type: string
                  lonlat:
                    type: string
