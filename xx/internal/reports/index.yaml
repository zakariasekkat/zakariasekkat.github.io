openapi: 3.0.0
info:
  title: Internal Report
  version: v1.0.0
paths:
  /api/internal/reports:
    get:
      summary: index  internal reports
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  publish_date:
                    type: string
                  description:
                    type: string
                  upload:
                    type: string
                  cover_image:
                    type: string
                  company:
                    type: string
                  actors:
                    type: string
      parameters:
      - name: name
        in: path
        schema:
          type: string
      - name: company_id
        in: path
        schema:
          type: string
