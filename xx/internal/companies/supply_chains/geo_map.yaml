openapi: 3.0.0
info:
  title: Internal Companies Supply chain
  version: v1.0.0
paths:
  /api/internal/companies/:company_id/supply_chains/map:
    get:
      summary: geo_map  map internal company supply chains
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  country:
                    type: string
                  country_region:
                    type: string
                  city:
                    type: string
                  postal_code:
                    type: string
                  address_1:
                    type: string
                  address_2:
                    type: string
                  lonlat:
                    type: string
                  linked_supplier_id:
                    type: string
