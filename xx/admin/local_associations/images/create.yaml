openapi: 3.0.0
info:
  title: Admin Local associations Image
  version: v1.0.0
paths:
  /api/admin/local_associations/:local_association_id/images:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: object
                  properties:
                    file:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
                    alt:
                      type: string
                    use_as:
                      type: string
