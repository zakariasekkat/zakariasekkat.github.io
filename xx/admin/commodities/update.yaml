openapi: 3.0.0
info:
  title: Admin Commodity
  version: v1.0.0
paths:
  /api/admin/commodities/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                commodity:
                  type: object
                  properties:
                    name:
                      type: string
                    availability:
                      type: string
                    description:
                      type: string
                    commodity_type:
                      type: string
                    category_id:
                      type: string
                    country_id:
                      type: string
