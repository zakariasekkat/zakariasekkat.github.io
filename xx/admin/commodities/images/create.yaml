openapi: 3.0.0
info:
  title: Admin Commodities Image
  version: v1.0.0
paths:
  /api/admin/commodities/:commodity_id/images:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                commodity_image:
                  type: object
                  properties:
                    file:
                      type: string
                    commodity_id:
                      type: string
