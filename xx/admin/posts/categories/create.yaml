openapi: 3.0.0
info:
  title: Admin Posts Category
  version: v1.0.0
paths:
  /api/admin/posts/:post_id/categories:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    category_id:
                      type: string
                    post_id:
                      type: string
