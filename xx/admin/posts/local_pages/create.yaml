openapi: 3.0.0
info:
  title: Admin Posts Local page
  version: v1.0.0
paths:
  /api/admin/posts/:post_id/local_pages:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                local_page:
                  type: object
                  properties:
                    local_page_id:
                      type: string
                    post_id:
                      type: string
