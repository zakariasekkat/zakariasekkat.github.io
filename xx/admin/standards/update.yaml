openapi: 3.0.0
info:
  title: Admin Standard
  version: v1.0.0
paths:
  /api/admin/standards/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: object
                  properties:
                    name:
                      type: string
                    body_text:
                      type: string
                    logo:
                      type: string
                    cover:
                      type: string
