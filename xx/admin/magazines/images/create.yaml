openapi: 3.0.0
info:
  title: Admin Magazines Image
  version: v1.0.0
paths:
  /api/admin/magazines/:magazine_id/images:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                magazine_image:
                  type: object
                  properties:
                    name:
                      type: string
                    file:
                      type: string
