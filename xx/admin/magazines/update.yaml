openapi: 3.0.0
info:
  title: Admin Magazine
  version: v1.0.0
paths:
  /api/admin/magazines/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                magazine:
                  type: object
                  properties:
                    id:
                      type: string
                    category_id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    cover_image:
                      type: string
                    visibility:
                      type: string
                    tag_ids:
                      type: string
                    supplier_ids:
                      type: string
