openapi: 3.0.0
info:
  title: Admin Magazines Document
  version: v1.0.0
paths:
  /api/admin/magazines/:magazine_id/documents:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                magazine_document:
                  type: object
                  properties:
                    name:
                      type: string
                    file:
                      type: string
