      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                trade_show_speaker:
                  type: object
                  properties:
                    trade_show_id:
                      type: string
                    speaker_id:
                      type: string
                    position:
                      type: string
