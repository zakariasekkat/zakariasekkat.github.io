openapi: 3.0.0
info:
  title: Admin Products Variant
  version: v1.0.0
paths:
  /api/admin/products/:product_id/variants:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                    country_id:
                      type: string
