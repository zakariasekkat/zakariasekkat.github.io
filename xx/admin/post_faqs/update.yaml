openapi: 3.0.0
info:
  title: Admin Post faq
  version: v1.0.0
paths:
  /api/admin/post_faqs/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post_faq:
                  type: object
                  properties:
                    question:
                      type: string
                    answer:
                      type: string
                    position:
                      type: string
