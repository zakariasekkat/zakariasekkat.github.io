openapi: 3.0.0
info:
  title: Admin Company
  version: v1.0.0
paths:
  /api/admin/companies:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    country_id:
                      type: string
                    type_ids:
                      type: string
                    extra_info:
                      type: string
