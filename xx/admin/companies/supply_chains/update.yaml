openapi: 3.0.0
info:
  title: Admin Companies Supply chain
  version: v1.0.0
paths:
  /api/admin/companies/:company_id/supply_chains/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company_supply_chain:
                  type: object
                  properties:
                    name:
                      type: string
                    country_id:
                      type: string
                    country_region_id:
                      type: string
                    country_region_city_id:
                      type: string
                    country_postal_code_id:
                      type: string
                    phone:
                      type: string
                    address_1:
                      type: string
                    address_2:
                      type: string
                    email:
                      type: string
                    position:
                      type: string
