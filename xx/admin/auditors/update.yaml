openapi: 3.0.0
info:
  title: Admin Auditor
  version: v1.0.0
paths:
  /api/admin/auditors/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                certifier:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    country_id:
                      type: string
                    abbreviation:
                      type: string
                    postal_code:
                      type: string
                    province:
                      type: string
                    street_address_1:
                      type: string
                    street_address_2:
                      type: string
                    city:
                      type: string
                    email:
                      type: string
                    website:
                      type: string
                    tagline:
                      type: string
                    founded_in:
                      type: string
                    number_employees:
                      type: string
                    phone_number:
                      type: string
                    twitter:
                      type: string
                    facebook:
                      type: string
                    instagram:
                      type: string
                    linkedin:
                      type: string
