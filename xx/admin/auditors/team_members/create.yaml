openapi: 3.0.0
info:
  title: Admin Auditors Team member
  version: v1.0.0
paths:
  /api/admin/auditors/:auditor_id/team_members:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                certifier_team_member:
                  type: object
                  properties:
                    name:
                      type: string
                    avatar:
                      type: string
                    role_id:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
