openapi: 3.0.0
info:
  title: Admin Item
  version: v1.0.0
paths:
  /api/admin/dictionaries/:dictionary_id/items:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                dictionary_item:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                    dictionary_id:
                      type: string
