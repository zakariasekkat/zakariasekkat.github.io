openapi: 3.0.0
info:
  title: Admin Dictionary
  version: v1.0.0
paths:
  /api/admin/dictionaries/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                dictionary:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
