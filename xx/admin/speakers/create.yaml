openapi: 3.0.0
info:
  title: Admin Speaker
  version: v1.0.0
paths:
  /api/admin/speakers:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                speaker:
                  type: object
                  properties:
                    full_name:
                      type: string
                    job:
                      type: string
                    company_name:
                      type: string
                    description:
                      type: string
                    avatar:
                      type: string
                    email:
                      type: string
                    website:
                      type: string
                    facebook_link:
                      type: string
                    twitter_link:
                      type: string
                    instagram_link:
                      type: string
                    linkedin_link:
                      type: string
