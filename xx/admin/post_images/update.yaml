openapi: 3.0.0
info:
  title: Admin Post image
  version: v1.0.0
paths:
  /api/admin/post_images/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post_image:
                  type: object
                  properties:
                    file:
                      type: string
                    title:
                      type: string
                    post_id:
                      type: string
                    legend:
                      type: string
                    description:
                      type: string
                    alt_text:
                      type: string
