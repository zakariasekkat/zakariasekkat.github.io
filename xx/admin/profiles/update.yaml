openapi: 3.0.0
info:
  title: Admin Profile
  version: v1.0.0
paths:
  /api/admin/profile:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_user:
                  type: object
                  properties:
                    id:
                      type: string
                    email:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar:
                      type: string
