openapi: 3.0.0
info:
  title: Dashboard Company invitation
  version: v1.0.0
paths:
  /api/dashboard/company_invitations:
    post:
      summary: create  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invite:
                  type: object
                  properties:
                    email:
                      type: string
                    invite_message:
                      type: string
                    name:
                      type: string
                    role:
                      type: string
                    max_seats:
                      type: string
