openapi: 3.0.0
info:
  title: Dashboard Catalogue
  version: v1.0.0
paths:
  /api/dashboard/catalogues/:id:
    put:
      summary: update  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                catalogue:
                  type: object
                  properties:
                    id:
                      type: string
                    sku:
                      type: string
                    category_id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    cover_image:
                      type: string
                    visibility:
                      type: string
                    tag_ids:
                      type: string
                    supplier:
                      type: string
