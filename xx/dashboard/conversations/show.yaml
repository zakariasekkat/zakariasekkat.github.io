openapi: 3.0.0
info:
  title: Dashboard Conversation
  version: v1.0.0
paths:
  /api/internal/companies/conversations/:id:
    get:
      summary: show  internal companies conversation
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  kind:
                    type: string
                  body:
                    type: string
                  read:
                    type: string
                  created_at:
                    type: string
                  sender:
                    type: string
                  recipient:
                    type: string
                  attachments:
                    type: string
